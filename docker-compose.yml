services:
  app:
    image: webflow-exporter
    build:
      context: .
      target: prod
    ports:
      - "85:3000"
    depends_on:
      - redis
    networks:
      - my_network

  app-dev:
    image: webflow-exporter
    build:
      context: .
      target: dev
    ports:
      - "3000:3000"
      - "9229:9229"

    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - redis
    networks:
      - my_network

  redis:
    image: redis:alpine
    command: redis-server --maxmemory 500mb --maxmemory-policy allkeys-lru
    networks:
      - my_network

networks:
  my_network:
    driver: bridge
